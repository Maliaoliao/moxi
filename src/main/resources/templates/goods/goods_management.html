<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xxx</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <!--导航条-->
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <!--搜索篮-->
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <!--样式-->
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>商品管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a>商品管理</a>
                    </li>
                    <li class="active">
                        <strong>商品管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>商品维护</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                            <form action="goods_management">

                                <div class="row">
                                    <div class="form-group">
                                        <label for="exampleInputName21">商品名称</label>
                                        <input id="exampleInputName21" name="title" class="form-control" type="text" th:value="${news.title}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail22">商品类别</label>
                                        <input id="exampleInputEmail22" name="title" class="form-control" type="text" th:value="${news.title}"/>
                                    </div>
                                    <button onclick="addGoods()" class="btn btn-primary" style="margin-right:15px;" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
                                    <button class="btn btn-success" type="submit"><i class="fa fa-refresh"></i>&nbsp;&nbsp;&nbsp;<strong>重置</strong></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>商品列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <button onclick="addGoods()" class="btn btn-default btn-xs" type="submit"><i class="fa fa-plus"></i><strong>新增</strong></button>
                                    <button class="btn btn-danger btn-xs" type="submit"><i class="fa fa-times"></i><strong>删除</strong></button>
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-bordered" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th width="5%">序号</th>
                                        <th width="40%">名称 </th>
                                        <th width="15%">类型</th>
                                        <th width="15%">添加时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="news : ${newsList}">
                                        <td th:text="${news.id}">Onions</td>
                                        <td th:text="${news.title}">Onions</td>
                                        <td th:text="${news.categoryName}">Onions</td>
                                        <td th:text="${news.addDate}">Onions</td>
                                        <td>
                                            <a href="#" th:onclick="'javascript:updateState('+${news.id}+',0,2);'" title="状态"><i class="" th:class="${news.commendState} == 2? 'fa fa-arrow-up text-danger' : 'fa fa-arrow-down text-navy'"></i></a>
                                        </td>
                                        <td>
                                            <a th:href="@{'newsEdit?id='+${news.id}}" title="修改"><i class="fa fa-edit text-navy"></i></a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href="#" th:onclick="'javascript:updateState('+${news.id}+',2,0);'" title="删除"><i class="fa fa-trash-o text-navy"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="7">
                                            <ul id="pageHTML" class="pagination pull-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<script>

    function addGoods(){
        alert(111);
    }

</script>
</body>

</html>
